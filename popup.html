<!DOCTYPE html>
<html lang="en">

<head>

<body class="main flex items-center justify-center relative">

    <!-- Intro -->
    <div class="pulse-container w-full h-full absolute z-10 flex items-center justify-center overflow-hidden bg-white">
        <div class="pulser rounded-full relative after:content-[''] after:absolute 
            after:top-0 after:left-0 after:w-full after:h-full after:rounded-full ">
        </div>
    </div>

    <!-- Container -->
    <div class=" bg-white">
        <div class="pt-4 flex flex-col items-center justify-center h-full">
            <!-- First row: Icon + Name -->
            <div class="flex items-center mt-3 mb-5">
                <img src="/images/icon48.png" alt="Icon" class="w-6 h-6 mr-2">
                <span class="text-xl font-bold leading-6">Hide Scrollbar</span>
            </div>

            <!-- Second row: Toggle -->
            <div class="flex items-center mt-3 mb-3">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input id="toggle-scrollbar" type="checkbox" value="" class="sr-only peer">
                    <div class="w-16 h-9 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 
                            dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full 
                            peer-checked:after:border-white after:content-[''] after:absolute after:top-[4.5px] after:left-[4px] 
                            after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7 after:transition-all 
                            dark:border-gray-600 peer-checked:bg-blue-600">
                    </div>
                </label>
            </div>

            <!-- Third row: Website hosting name -->
            <div class="text-center mt-3 mb-1">
                <span id="hostname" class="text-base font-bold"></span>
            </div>

            <!-- Fourth row: Status Description -->
            <div class="text-center mb-4">
                <span class="text-sm" id="status-info"></span>
            </div>

            <!-- Fifth row: Info -->
            <div
                class="m-5 p-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <h5 class="mb-2 text-lg font-semibold tracking-tight text-gray-900 dark:text-white">Note</h5>
                <p class="mb-3 font-normal text-sm text-gray-500 dark:text-gray-400">
                    The website will reload to apply the changes.
